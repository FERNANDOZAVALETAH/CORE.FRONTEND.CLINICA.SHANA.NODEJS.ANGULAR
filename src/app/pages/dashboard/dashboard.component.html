<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-4">
   <ngx-count-consulting title="Aprobado" [quantity]="homeResponse.data.countConsulting.canceled"></ngx-count-consulting>
  </div>
  <div class="col-xxxl-3 col-xxl-4 col-lg-4">
    <ngx-count-consulting title="Rechazado" [quantity]="homeResponse.data.countConsulting.rejected"></ngx-count-consulting>
   </div>
   <div class="col-xxxl-3 col-xxl-4 col-lg-4">
    <ngx-count-consulting title="Total" [quantity]="homeResponse.data.countConsulting.total"></ngx-count-consulting>
   </div>
</div>

<div class="row">
  <div class="col-xxxl-9">
    <ngx-top-consulting  [source]="homeResponse.data.currentWeekConsulting"></ngx-top-consulting>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-9">
    <ngx-top-session [source]="homeResponse.data.currentWeekSession"></ngx-top-session>
  </div>
</div>
